default_install_hook_types:
- pre-commit
- pre-push
- commit-msg

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  # - id: check-yaml
  - id: end-of-file-fixer
    stages: [pre-commit]
  - id: trailing-whitespace
    stages: [pre-commit]
  - id: debug-statements
    stages: [pre-push]

## Ruff
- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.12.8
  hooks:
  - id: ruff
    args: [--fix]
    stages: [pre-commit]
  - id: ruff-format
    stages: [pre-commit]
