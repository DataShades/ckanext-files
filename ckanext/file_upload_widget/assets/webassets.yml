js:
  filter: rjsmin
  output: ckanext-charts/%(version)s-file-upload-widget.js
  contents:
    - js/vendor/progressbar.min.js
    - js/vendor/iziToast.min.js
    - js/file-upload-widget.js
  extra:
    preload:
      - base/main

css:
  filter: rcssmin
  output: ckanext-charts/%(version)s-file-upload-widget.css
  contents:
    - css/vendor/iziToast.min.css
    - css/styles.css
  extra:
    preload:
      - base/main
